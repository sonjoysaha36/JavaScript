<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript For loop</h2>
    <p>USing break in for loop</p>
    <p id="demo"></p>
    <script>
        const text = ["Priya", "Love", "Sonjoy", "So", "Much"];
        let text2 ="";
        for(let i = 0; i < 10; i++){
            text2 += text[i] +"<br>";
            if (i === 4) break; 
        }
        document.getElementById("demo").innerHTML =text2;

    </script>
</body>
</html>
